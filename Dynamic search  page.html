<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Search</title>
<link rel="stylesheet" type="text/css" href="styles.css"> <!-- External CSS file -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CDN for icons -->
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Dynamic Search</h2>
  <input type="text" id="searchInput" placeholder="Enter your search term">
  <div class="button-group">
    <button onclick="search('google')"><i class="fab fa-google"></i> Google</button>
    <button onclick="search('twitter')"><i class="fab fa-twitter"></i> Twitter</button>
    <button onclick="search('youtube')"><i class="fab fa-youtube"></i> YouTube</button>
    <button onclick="search('instagram')"><i class="fab fa-instagram"></i> Instagram</button>
    <button onclick="search('facebook')"><i class="fab fa-facebook"></i> Facebook</button>
  </div>
  <div id="searchResults">
    <!-- Search results will be displayed here -->
  </div>
</div>

<script src="script.js"></script> <!-- External JavaScript file -->

</body>
</html>
